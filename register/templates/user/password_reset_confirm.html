{% extends 'main/base.html' %}
{%load crispy_forms_tags %}

{% block title %} Reset Confirm {% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">  
        <h1> Reset Password </h1>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-info"> Reset Password </button>
        </div>
        </form>
    </div>

{% endblock %}
